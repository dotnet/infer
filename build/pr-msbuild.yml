# PR build for Infer.NET using MSBuild

resources:
- repo: self
  clean: true
  
trigger: none # disable CI build

jobs:
- job: Windows # Hosted Windows agent, VS 2017, testing on x64/x86 using matrix strategy
  timeoutInMinutes: 120
  strategy:
    matrix:
      x64:
        TEST_PLATFORM: 'x64'
      x86:
        TEST_PLATFORM: 'x86'
    maxParallel: 2

  pool:
    vmImage: vs2017-win2016

  steps:
  - task: NuGetToolInstaller@0
    inputs:
      versionSpec: '4.7.0'

  - task: NuGetCommand@2
    inputs:
      command: 'restore'
      restoreSolution: '**/*.sln'

  - task: MSBuild@1
    inputs:
      solution: '**/*.sln'
      clean: true
      configuration: 'Release'

  - script: echo $(TEST_PLATFORM)

  - template: vstest-fast.yml
    parameters:
      Platform: '$(TEST_PLATFORM)'

  - script: echo 'done'
