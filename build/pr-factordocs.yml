# Checks if factordocs.xml is up to date

resources:
- repo: self
  clean: true
  
trigger: none # disable CI build

steps:
- task: DotNetCoreInstaller@0
  inputs:
    packageType: 'sdk' 
    version: '2.1.403' 

- script: |
    dotnet run /p:DisableImplicitNuGetFallbackFolder=true --configuration ReleaseCore -- $(Build.Repository.LocalPath)\src\Runtime\Factors\FactorDocs.xml 
  displayName: Verify if factordocs.xml is up to date
  workingDirectory: src/Tools/BuildFactorDoc
